<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vuelm Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <style type="text/css">
      .negative { color:crimson; }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
    <script type="text/javascript" src="https://s3-us-west-1.amazonaws.com/keuller.com/vuelm/v0.8.1/vuelm.js"></script>
    <script type="text/javascript" src="./stores/counter.js"></script>
    <br/>
    <div id="app">
      <div class="container">
        <h3 class="title is-3">Vuelm Counter Example</h3>
        <label>Counter</label>
        <strong :class="negative()">{{count}}</strong>
        <br/>
        <button class="button is-primary" @click="increment()">Increment</button>
        <button class="button is-danger" @click="decrement()">Decrement</button>
      </div>
    </div>

    <script>
      Vuelm.info()
      console.log('Vuelm:', Vuelm.version)

      var app = {
        data: function() {
          return {
            count: 0
          }
        },

        methods: {
          negative() {
            return { 'negative': this.count < 0 }
          }
        }
      }

      let app = new Vue(Vuelm.connect(app, { counter: Counter }))
      app.$mount('#app')
    </script>
  </body>
</html>
